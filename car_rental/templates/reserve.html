<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervare Mașină</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Rezervare Mașină</h1>
    <form method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="car_model">Model Mașină:</label>
        <input type="text" id="car_model" name="car_model" required><br>
        <label for="rental_date">Data Închirierii:</label>
        <input type="date" id="rental_date" name="rental_date" required><br>
        <button type="submit">Rezervă</button>
    </form>
</body>
</html>
